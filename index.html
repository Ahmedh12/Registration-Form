<!DOCTYPE html>
<html>
  <head>
    <title>Educational registration form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="main-block">
      <div class="left-part">
          <img src="LP.jpg" alt="LP" style="width: 80%">
      </div>
      <form action="/" method="POST">
        <div class="title">
          <i class="fas fa-pencil-alt"></i> 
          <h2>Register here</h2>
        </div>
        <div class="info">
          <input class="fname" type="text" name="name" placeholder="Full name" required>
          <input type="text" name="email" placeholder="Email" required>
          <input type="text" name="st_no" placeholder="Student Phone number" required>
          <input type="text" name="pr_no" placeholder="Parent Phone Number" required>
          <select name="center">
            <option value=" " selected>Center*</option>
            <option name="center" value="Basmalla-Dokki">Basmalla-Dokki</option>
            <option name="center" value="El-Nakheel" hidden>El-Nakheel</option>
          </select>
        </div>
        <button type="submit" href="/">Submit</button>
      </form>
    </div>
  </body>
</html>
